<div class="container">
  <div class="signUpCard">
    <h2 class="page-header">SignUp Page</h2>
    <form #signUpForm="ngForm">

      <div class="form-group">

        <label class="label">E-mail</label>
        <input type="email" name="email" placeholder="Enter your email address" [(ngModel)]="email" class="form-control  formInput"
          maxlength="33" required>

      </div>

      <div class="form-group">

        <label class="label">Password</label>
        <input type="password" name="email" placeholder="Enter your password " [(ngModel)]="password" class="form-control  formInput"
          maxlength="30" required>

      </div>
      <div class="form-group">

        <label class="label">Display Name</label>
        <input type="text" name="displayName" placeholder="Enter displayName  " [(ngModel)]="displayName" class="form-control  formInput"
          maxlength="13" required>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.value" (click)="signUp()">Signup Now</button>
      </div>
    </form>
  </div>
</div>
